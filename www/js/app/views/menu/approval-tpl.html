<div class="am-g am-panel am-panel-default">
    <header class="am-panel-hd">
        <h3 class="am-panel-title">注册审批</h3>
    </header>
    <div data-am-widget="tabs" class="am-tabs am-tabs-one">
        <ul class="am-tabs-nav am-cf">
            <li class="am-active">
                <a href="[data-tab-panel-0]" data-bind="click:getWaitApproveList">我的审批</a>
            </li>
            <li class="">
                <a href="[data-tab-panel-2]" data-bind="click:getRejectList">已拒绝</a>
            </li>
        </ul>
        <div class="am-tabs-bd" style="min-height: 600px;">
            <div data-tab-panel-0 class="am-tab-panel am-active">
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <table class="am-table am-table-bd am-table-striped am-table-hover">
                            <thead>
                                <tr>
                                    <th>姓名</th><th>手机号码</th><th>邮箱</th><th>管理</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: waitApproveList">
                            <tr>
                                <td data-bind="text: $data.name"></td>
                                <td data-bind="text: $data.phone"></td>
                                <td data-bind="text: $data.email"></td>
                                <td>
                                    <div class="am-btn-group">
                                        <button class="am-btn am-btn-secondary am-btn-sm am-text-sm">操作</button>
                                        <div class="am-dropdown" data-am-dropdown>
                                            <button class="am-btn am-btn-secondary am-dropdown-toggle am-btn-sm wtu-btn-approve-operation"
                                                    data-bind="click: $parent.operationClick, attr:{id: 'operationBtn' + id}" data-am-dropdown-toggle> <span class="am-icon-caret-down"></span></button>
                                            <ul class="am-dropdown-content">
                                                <li class="am-dropdown-header">审批指令</li>
                                                <li class="am-divider"></li>
                                                <li><a href="#" data-bind="text:app.ui.approval.approve, click: $parent.approveUser" class="wtu-btn-approve"></a></li>
                                                <li class="am-divider"></li>
                                                <li><a href="#" data-bind="text:app.ui.approval.reject, click: $parent.rejectUser" class="wtu-btn-reject"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div data-tab-panel-2 class="am-tab-panel ">
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <table class="am-table am-table-bd am-table-striped am-table-hover">
                            <thead>
                                <tr>
                                    <th>姓名</th><th>手机号码</th><th>邮箱</th><th>管理</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: rejectApproveList">
                                <tr>
                                    <td data-bind="text: $data.name"></td>
                                    <td data-bind="text: $data.phone"></td>
                                    <td data-bind="text: $data.email"></td>
                                    <td>
                                        <div class="am-btn-group">
                                            <button class="am-btn am-btn-secondary am-btn-sm am-text-sm">操作</button>
                                            <div class="am-dropdown" data-am-dropdown>
                                                <button class="am-btn am-btn-secondary am-dropdown-toggle am-btn-sm wtu-btn-approve-operation"
                                                        data-bind="click: $parent.operationClick, attr:{id: 'operationBtn' + id}" data-am-dropdown-toggle> <span class="am-icon-caret-down"></span></button>
                                                <ul class="am-dropdown-content">
                                                    <li class="am-dropdown-header">审批指令</li>
                                                    <li class="am-divider"></li>
                                                    <li><a href="#" data-bind="text:app.ui.approval.directaccept, click: $parent.approveUser" class="wtu-btn-transfer-cancel"></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="errorAlert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">出错啦</div>
        <div class="am-modal-bd" data-bind="foreach: errorMsgs">
            <label class="checkbox">
                <span data-bind="text: $data.message"></span>
            </label>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
    <span class="am-icon-btn am-icon-th-list"></span>
</a>
