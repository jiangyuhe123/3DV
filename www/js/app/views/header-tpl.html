<!-- Header -->
<header class="am-topbar admin-header">
    <div class="am-g">
        <div class="am-u-sm-6 am-topbar-brand">
            <strong><span data-bind="text: app.ui.header.title"></span></strong> <small><span data-bind="text: app.ui.header.subtitle"></span></small>
        </div>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li><a href="javascript:;">&nbsp;<span data-bind="text: app.ui.header.welcome"></span></a></li>
                <li><a href="javascript:;"><span class="am-icon-user"></span>&nbsp;<span data-bind="text: username"></span></a></li>
                <li class="am-hide-sm-only">
                    <a href="javascript:;" id="admin-fullscreen" data-bind="event:{click:toggleSideBar}">
                        <div id="hrefhidesidebar">
                            <span class="am-icon-mail-reply"></span> <span data-bind="text: app.ui.header.sidebar.hide"></span>
                        </div>
                        <div style="display: none;" id="hrefshowsidebar">
                            <span class="am-icon-mail-forward"></span> <span data-bind="text: app.ui.header.sidebar.show"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="am-modal am-modal-alert" tabindex="-1" id="errorAlert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">出错啦</div>
        <div class="am-modal-bd" data-bind="foreach: errorMsgs">
            <label class="checkbox">
                <span data-bind="text: $data.message"></span>
            </label>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
